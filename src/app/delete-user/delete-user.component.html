<div class="container">
  <table class="table table-striped table-dark">
  <tr *ngFor="let pist of Mylist;" scope="row">
      <td>{{pist.Username}}</td>
      <td>{{pist.Nom}}</td>
      <td>{{pist.Prenom}} </td>
      <td>{{pist.Age}}</td>
      <td>{{pist.Adresse}}</td>
      <td>{{pist.Telephone}}</td>
      <td><button class="btn btn-danger" (click)="delete(pist.Username)">DELETE</button></td>
  </tr>
</table>
</div>
