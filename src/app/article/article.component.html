<div class="container">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="../assets/images/{{article.Image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{article.Titre}}</h5>
          <p class="card-text">{{article.Description}}</p>
          <p class="card-text">{{article.Prix}}â‚¬</p>
          Quantite : <input [(ngModel)]="quantity" class="form-control" type="number" min="1" value="1"><br>

          <button (click)="AddToCart()" class="btn btn-success">Ajouter au panier</button>
        </div>
      </div>
    </div>
  </div>
</div>
