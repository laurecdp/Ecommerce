<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-lg-5">
      <ul class="list-group" *ngFor="let pist of MyList;">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <a href="http://localhost:4200/article/{{pist.id}}">
                <img src="../assets/images/{{pist.image}}" class="img-fluid rounded-start" alt="game_image">
              </a>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="titles">
                  <div class="title">
                    <a href="http://localhost:4200/article/{{pist.id}}">
                      <h5 class="card-title">{{pist.titre}}</h5>
                    </a>
                  </div>
                  <div class="price">
                    <h5 class="card-title price">{{pist.prix}}â‚¬</h5>
                  </div>
                </div>
                <p class="card-text">{{pist.description}}</p>
                <button class="btn"><img class="icon" src="../assets/images/plus.png"></button>
                <button class="btn" (click)="delete(pist.id)"><img class="icon" src="../assets/images/cross.png"></button>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
