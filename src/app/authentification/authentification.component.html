<div class="login-page">
  <div class="form">
    <div class="login-form">
      <input type="text" [(ngModel)]="username" placeholder="identifiant"/>
      <input type="password" [(ngModel)]="password" placeholder="mot de passe"/>
      <button (click)="login()">Se connecter</button>
      <p class="message">Pas encore enregistré? <a href="/newAccount">Créer un compte</a></p>
    </div>
  </div>
</div>
