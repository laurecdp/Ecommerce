<div class="container">
    <div class="form-group row">
      <label for="inputTitre3" class="col-sm-2 col-form-label">Titre</label>
      <div class="col-sm-10">
        <input [(ngModel)]="article.Titre" type="text" class="form-control" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDescription3" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input [(ngModel)]="article.Description" type="text" class="form-control" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Prix</label>
      <div class="col-sm-10">
        <input [(ngModel)]="article.Prix" type="number" class="form-control" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input [(ngModel)]="article.Image" type="text" class="form-control"  placeholder="***.jpg">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="update()" class="btn btn-primary">METTRE A JOUR ARTICLE</button>
      </div>
    </div>
  </div>

   <div>
     {{message}}
   </div>
