<div class="container">
    <div class="form-group row">
      <label for="inputUserName3" class="col-sm-2 col-form-label">Nom d'utilisateur</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.Username" type="text" class="form-control" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDescription3" class="col-sm-2 col-form-label">Mot de passe</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.Password" type="text" class="form-control" placeholder="">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.Nom" type="text" class="form-control" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Prenom</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.Prenom" type="text" class="form-control"  placeholder="***.jpg">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.Age" type="number" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Adresse</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.Adresse" type="text" class="form-control"  placeholder="***.jpg">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Telephone</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.Telephone" type="text" class="form-control"  placeholder="***.jpg">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Mail</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.Mail" type="text" class="form-control"  placeholder="***.jpg">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="update()" class="btn btn-primary">METTRE A JOUR PROFILE</button>
      </div>
    </div>
  </div>
